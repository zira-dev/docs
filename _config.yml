# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site title and description
title: zira
description: The collaborative Growth platform
lang: en

# Site subpath, e.g. /blog
baseurl: ""

# Permalink URLs structure, for permalink style options see: https://jekyllrb.com/docs/permalinks/
permalink: /:title/

# Site base hostname & protocol, e.g. http://example.com
url: "https://zira.us"

# Site logo # e.g. logo.png, upload logo image file to /uploads/ folder
logo: logo.svg

navbar:
  sticky: true
  search: true

# Default author settings
author:
  name: zira training
  title: zira product expert
  avatar: avatar-tom.png

# Author settings, displayed on post and doc pages if front matter references author name e.g. author: peter 
authors:
  elhay:
    name: Elhay Farkash
    title: CEO
    avatar: avatar-elhay.png
  Guy:
    name: Guy Peer
    title: COO
    avatar: avatar-guy.jpeg
  Odelia:
    name: Odelia Farkash
    title: Chief Business Operations Officer
    avatar: avatar-odelia.jpeg
  jake:
    name: Jake Ness
    title: Business Development
    avatar: avatar-jake.png
  dana:
    name: Dana (Reichman) Ben Ari
    title: CFO
    avatar: avatar-dana.jpeg
  muli:
    name: Muli Bachar
    title: Head of Product
    avatar: avatar-muli.jpeg
  Mor:
    name: Mor Lehr
    title: Lead Data Architect
    avatar: avatar-mor.jpeg
  Gadi:
    name: Gadi Maizler
    title: Backend Team Leader
    avatar: avatar-gadi.jpeg
  Haggai:
    name: Haggai Philip Zagury
    title: DevOps and Security
    avatar: avatar-haggai.jpeg

# Social icons displayed in footer
social:
  email:
  website:
  facebook:
  flickr:
  dribbble:
  github: https://github.com/zira-dev
  googleplus:
  instagram:
  linkedin: https://www.linkedin.com/company/ziragroup/mycompany/
  pinterest:
  twitter:
  vimeo:
  youtube: https://www.youtube.com/channel/UCA4dFApA7wjJnVoWJ3u_SHA

# Share button
share:
  post: true # Display share buttons on a post page
  doc: true # Display share buttons on a doc page
  twitter: username # Enable by adding Twitter handle
  facebook: true # Enable by setting true (Facebook handle not required)

# Default footer image settings
footer:
  copyright: Made by <a href="https://zira.us/">zira.us</a> in California.

# Disqus comments shortname, requires Disqus account https://disqus.com/
disqus:
  shortname: # 1234

# Google analytics code, get your code here https://www.google.com/analytics/
google_analytics:

# Number of posts displayed on blog page
paginate: 10

# Blog path
paginate_path: "/blog/:num/"

# Path to post content assets directory i.e post images, pdfs etc
uploads: /uploads/

# Build settings
markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM
  
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-gist
  - jekyll-avatar
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules

sass:
  style: compressed

collections:
  docs:
    output: true
  developers:
    output: true
  faqs:
    output: false
  changelogs:
    output: false
  connectedmachines:
    output: true

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: post
  # _docs
  - scope:
      path: ""
      type: docs
    values:
      layout: doc
  # _developers
  - scope:
      path: ""
      type: developers
    values:
      layout: dev
  # _products
  - scope:
      path: ""
      type: products
    values:
      layout: products
  # _connectedmachines
  - scope:
      path: ""
      type: docs
    values:
      layout: doc
